<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <!--MAIN STYLE-->
    <link
      rel="stylesheet"
      type="text/css"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="{% static 'css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/responsive.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/animate.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'rs-plugin/css/settings.css' %}"
      media="screen"
    />

    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <title>Dada</title>
  </head>
  <body id="mainBody">
    <div id="app"></div>
    <script src="{% static 'js/app.js' %}"></script>

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/own-menu.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>

    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script
      type="text/javascript"
      src="{% static 'rs-plugin/js/jquery.themepunch.tools.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'rs-plugin/js/jquery.themepunch.revolution.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false"
    ></script>
    <!-- begin map script-->
    <script type="text/javascript">
      /*==========  Map  ==========*/
      var map;
      function initialize_map() {
        if ($("#map").length) {
          var myLatLng = new google.maps.LatLng(-37.814199, 144.96156);
          var mapOptions = {
            zoom: 17,
            center: myLatLng,
            scrollwheel: false,
            panControl: false,
            zoomControl: true,
            scaleControl: false,
            mapTypeControl: false,
            streetViewControl: false,
          };
          map = new google.maps.Map(document.getElementById("map"), mapOptions);
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            tittle: "Envato",
            icon: "/static/images/map-locator.png",
          });
        } else {
          return false;
        }
      }
      google.maps.event.addDomListener(window, "load", initialize_map);
    </script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
